<!DOCTYPE html>
<html>
<head>
    <title>Delete Book</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ book.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'list_books' %}">Cancel</a>
</body>
</html>

<!-- {% csrf_token %} included to protect against CSRF attacks -->
<form method="POST">
    {% csrf_token %}
    <!-- your form fields here -->
    <input type="submit" value="Submit">
</form>
