<!-- logout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
</head>
<body>
    <h1>You have been logged out</h1>
    <a href="{% url 'login' %}">Login again</a>
</body>
</html>

<!-- {% csrf_token %} included to protect against CSRF attacks -->
<form method="POST">
    {% csrf_token %}
    <!-- your form fields here -->
    <input type="submit" value="Submit">
</form>
