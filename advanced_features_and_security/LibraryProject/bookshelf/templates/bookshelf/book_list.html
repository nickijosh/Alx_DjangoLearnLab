<h1>Book List</h1>
<ul>
  {% for book in books %}
    <li>{{ book.title }} by {{ book.author.name }}</li>
  {% endfor %}
</ul>

<!-- {% csrf_token %} included to protect against CSRF attacks -->
<form method="POST">
    {% csrf_token %}
    <!-- your form fields here -->
    <input type="submit" value="Submit">
</form>
