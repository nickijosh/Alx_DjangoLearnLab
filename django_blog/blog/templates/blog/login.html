{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<h2>Login</h2>

<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn">Login</button>
</form>

<p>Don't have an account? <a href="{% url 'blog:register' %}">Register</a></p>
{% endblock %}
