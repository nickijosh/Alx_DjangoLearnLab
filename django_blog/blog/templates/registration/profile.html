{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<h2>Profile</h2>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <fieldset>
    <legend>User info</legend>
    {{ u_form.as_p }}
  </fieldset>

  <fieldset>
    <legend>Profile</legend>
    {{ p_form.as_p }}
  </fieldset>

  <button type="submit" class="btn">Save</button>
</form>
{% endblock %}
